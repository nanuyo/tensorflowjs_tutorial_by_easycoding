<html>

<head>
    <style>
        /* 이미지에 캔버스를 겹쳐서 그릴때는 아래 주석 해제 */
        canvas {
            position: absolute;
        }

        video {
            position: absolute;
        }
    </style>
</head>

<body>
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script> -->
    <!-- Load TensorFlow.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@1.1.0"></script>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function (stream) {
                video.srcObject = stream;
            });

        cocoSsd.load().then(model => {
            predict();
            function predict() {
                context.drawImage(video, 0, 0);
                model.detect(canvas).then(predictions => {
                    console.log('Predictions: ', predictions);
                    console.log(video.width, video.height);
                    canvas.width = video.width;
                    canvas.height = video.height;


                    for (let i = 0; i < predictions.length; i++) {
                        context.beginPath();
                        context.lineWidth = 1;
                        //party mode
                        const color = Math.floor(Math.random() * 16777215).toString(16);
                        context.strokeStyle = '#' + color
                        //            context.strokeStyle = "#2fff00"
                        context.rect(...predictions[i].bbox);
                        context.stroke();
                        context.font = '24px Arial';
                        context.fillStyle = '#' + color;
                        context.fillText(predictions[i].class + ' ' + parseInt(predictions[i].score * 100) + '%', predictions[i].bbox[0], predictions[i].bbox[1]);

                    }
                });
                requestAnimationFrame(predict);
            }
        });
    </script>

</body>

</html>
