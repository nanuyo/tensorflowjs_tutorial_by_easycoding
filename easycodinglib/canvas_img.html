<head>
    <style>
        /* 이미지에 캔버스를 겹쳐서 그릴때는 아래 주석 해제 */
        /* canvas {
            position: absolute;
        }

        img {
            position: absolute;
        } */
    </style>
</head>

<body>
    <img id="img" src="dog.jpg"></img>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const img = document.getElementById("img");
        const context = canvas.getContext("2d");

        img.onload = function () {
            //Chrome 은 이미지가 로드된 후에 사이지가 읽히기때문에 onload() 안에서 그려줘야함
            console.log(img.width, img.height);
            canvas.width = img.width;
            canvas.height = img.height;

            //draw Image on Canvas
            /* 이미지에 캔버스를 겹쳐서 그릴때는 필요없음 */
            context.drawImage(img, 0, 0);

            //rect
            context.beginPath();
            context.lineWidth = 1;
            context.strokeStyle = "#2fff00"
            //party mode
            //const color = Math.floor(Math.random() * 16777215).toString(16);
            //context.strokeStyle = '#' + color
            context.rect(0, 0, canvas.width / 2, canvas.height / 2);
            context.stroke();

            //fillText
            //context.font = '24px helvetica';
            //context.textBaseline = "top";
            context.font = '10px Arial';
            context.fillStyle = 'green';
            context.fillText("Canvas Test", 100, 0);

            //fillRect
            context.fillStyle = "#FF0000";
            context.fillRect(0, canvas.height / 2, 80, 100);
        };


    </script>
</body>
