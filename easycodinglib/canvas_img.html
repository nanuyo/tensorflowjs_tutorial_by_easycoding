<head>
    <style>
        canvas {
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img id="img" src="dog.jpg"></img>
    <canvas id="canvas"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        //fillRect
        context.fillStyle = "#FF0000";
        context.fillRect(0, 0, 80, 100);

        //rect
        context.strokeStyle = "#2fff00"
        context.rect(100, 0, 80, 100);
        context.stroke();

        //fillText
        let str = "Canvas Test";
        const font = "24px helvetica";
        context.font = font;
        context.textBaseline = "top";
        context.fillText(str, 100, 0);
    </script>
</body>
